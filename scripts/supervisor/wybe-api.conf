[program:wybe-api]
command=/root/IntelligenceLayer/.venv/bin/uvicorn api.main:app --host 0.0.0.0 --port 8000
directory=/root/IntelligenceLayer
autostart=true
autorestart=true
startsecs=5
startretries=5
stopwaitsecs=10
stdout_logfile=/tmp/intelligenceLayer_logs/api.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=3
stderr_redirect=true
environment=PYTHONPATH="/root/IntelligenceLayer"
